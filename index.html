<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/tailwind.css">
    <title>Crypto Prices | Created by: Isaac Spinks</title>
</head>
<body class="bg-black text-white">
<div>
    <nav class="flex items-center justify-between flex-wrap bg-black p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
          <span class="font-semibold text-xl tracking-tight text-green-200">CryptoPrice</span>
        </div>
        <div class="block lg:hidden">
          <button id="3bars" class="flex items-center px-3 py-2 border rounded text-white hover:text-green hover:border-green">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
          </button>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
          <div class="text-sm lg:flex-grow">
            <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-green-200 mr-4">
              About
            </a>
            <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-green-200 mr-4">
              APY Calc
            </a>
            <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-green-200">
              Login
            </a>
          </div>
          <div>
          </div>
        </div>
      </nav>
    <div id="body-content" class="lg:container pt-4 h-screen w-screen mx-auto">
        <h5 class="text-sm text-opacity-75 font-semibold">in the past 30 days</h5>
        <h3 id='marketCheck' class="text-xl text-bold"></h3>
        <div id="chart-container" class="md:container mx-auto pt-20 w-screen h-30 w-60">
          <canvas id="portfolioChart"></canvas>
        </div>

        <div class="bg-black overflow-hidden w-3/4 md:max-w-screen mx-auto box-border border-2 mt-10">
          <div class="max-w-7xl mx-auto">
            <div class="relative z-10 pb-8 bg-black sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
              <div>
                <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
                  <nav class="relative flex items-center justify-between sm:h-10 lg:justify-start" aria-label="Global">
                    <div class="hidden md:block md:ml-10 md:pr-4 md:space-x-8">
                      <a href="#" class="font-medium text-gray-400 hover:text-white">All Assets</a>

                      <a href="#" class="font-medium text-gray-400 hover:text-white">Gainers</a>

                      <a href="#" class="font-medium text-gray-400 hover:text-white">Losers</a>

                      <a href="#" class="font-medium text-gray-400 hover:text-white">Wallet</a>

                      <a href="#" class="font-medium text-green-400 hover:text-white">New</a>
                    </div>
                  </nav>
                  <div class="flex space-x-4">
                    <div class="box-border border border-gray-400-300 bg-white text-black h-40 w-40 mt-4 rounded-md">
                      <h1 class="text-center font-bold text-lg">Most Popular</h1>
                      <div class="mt-8">
                        <img src="static/img/Bitcoin.svg" class="h-8 w-8 mx-auto mb-4">
                        <h1 class="text-center font-black text-lg">Bitcoin</h1>
                        <p id="btc-price-cur" class="text-center font-bold text-sm"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="h-10"></div>
        
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src=static/js/portfolio.js></script>
</html>
