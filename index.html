            </a>

          <div>
          </div>
        </div>

        <h3 id='marketCheck' class="text-xl text-bold"></h3>
        <div id="chart-container" class="md:container mx-auto pt-20 w-screen h-30 w-60">

        <div class="bg-black overflow-hidden w-3/4 mx-auto h-fit max-w-3/4 box-border border-2 mt-10 relative z-10 pb-8 sm:pb-16 md:pb-20 lg:pb-28 xl:pb-32">
                <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
                  <nav class="relative flex items-center justify-center sm:h-10 lg:justify-start" aria-label="Global">
                    <div class="flex justify-evenly md:block md:ml-10 md:pr-4 space-x-4 md:space-x-8">

                  <div class="p-4 bg-black grid grid-cols-3 md:grid-cols-4 grid-flow-row gap-2 w-full h-full">
<!--Crypto Cards-->

                        <div class="md:mt-8">

                      </div>
<!--End Of One Card-->
