<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/tailwind.css">
    <title>Crypto Prices | Created by: Isaac Spinks</title>
</head>
<body class="bg-black text-white w-screen">
<div class="h-screen">
    <nav class="flex items-center justify-between flex-wrap bg-black p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
          <span class="font-semibold text-xl tracking-tight">CryptoPrice</span>
        </div>
        <div class="block lg:hidden">
          <button id="3bars" class="flex items-center px-3 py-2 border rounded text-white hover:text-green hover:border-green">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
          </button>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
          <div class="text-sm lg:flex-grow">
            <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-green hover:border-green mr-4">
              About
            </a>
            <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-white mr-4">
              APY Calc
            </a>
            <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-white">
              Login
            </a>
          </div>
          <div>
          </div>
        </div>
      </nav>
    <div id="body-content" class="container h-screen w-screen p-3">
        <h5 class="text-sm text-opacity-75">in the past 30 days</h5>
        <h3 id='marketCheck' class="text-xl"></h3>
        <div class="lg:container w-screen h-50">
          <canvas id="portfolioChart"></canvas>
        </div>

        <div class="container w-screen h-40 box-border border-2">
            crypto info / scroll bar
        </div>
        <div class="container mt-5">
            <div>
                <button class="bg-gray-800 hover:bg-gray-900 text-white font-bold py-1 px-3 rounded-full">All Assets</button>
                <button class="bg-gray-800 hover:bg-gray-900 text-white font-bold py-1 px-3 rounded-full">Gainers</button>
                <button class="bg-gray-800 hover:bg-gray-900 text-white font-bold py-1 px-3 rounded-full">Losers</button>
                <button class="bg-gray-800 hover:bg-gray-900 text-white font-bold py-1 px-3 rounded-full">Wallet</button>
            </div>
            <div class="box-border h-32 w-full border-2">
                crypto coins   
            </div>
        </div>
        
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src=static/js/portfolio.js></script>
</html>
